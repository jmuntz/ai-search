<!DOCTYPE html>
<html>
<head>
	<title>MineSearcher</title>

	<link href="https://fonts.googleapis.com/css?family=Baloo+Thambi|Istok+Web|Lemonada|Tinos:700i|Yellowtail" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="./css/stylesheet">

</head>
<body>

<h1>MineSearcher</h1>

	<canvas id="canvas" height="400" width="600"></canvas>

	<div id="controls">
		<button class="search-btn" onclick="controller.search('BFS')">BFS</button>
		<button class="search-btn" onclick="controller.search('DFS')">DFS</button>
		<button class="search-btn" disabled onclick="controller.search('GBFS')">GBFS</button>
		<button class="search-btn" disabled onclick="controller.search('AStar')">A*</button>
		<button id="newGrid" onclick="controller.init()">New Grid</button>
	</div>
	
	<div id="details"></div>

</body>


<script src="js/model.js"></script>
<script src="js/Node.js"></script>
<script src="js/Grid.js"></script>
<script src="js/Algorithm.js"></script>
<script src="js/view.js"></script>
<script src="js/controller.js"></script>


<script type="text/javascript">
	controller.init();
</script>



</html>
